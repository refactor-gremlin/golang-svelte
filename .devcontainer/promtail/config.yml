server:
  http_listen_port: 9080
  grpc_listen_port: 0

clients:
  - url: http://loki:3100/loki/api/v1/push

positions:
  filename: /tmp/positions.yaml

scrape_configs:
  - job_name: docker-containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Keep only Node (web) and ASP.NET (api) containers
      - source_labels: [__meta_docker_container_name]
        regex: \/(devcontainer-web-1|devcontainer-api-1)
        action: keep
      # Set readable labels
      - source_labels: [__meta_docker_container_name]
        regex: \/(.*)
        target_label: container
      - source_labels: [__meta_docker_container_label_com_docker_compose_service]
        target_label: service
      - source_labels: [__meta_docker_container_image]
        target_label: image
      # Point promtail at the correct log file path
      - source_labels: [__meta_docker_container_id]
        target_label: __path__
        replacement: /var/lib/docker/containers/$1/$1-json.log
      # Finally, keep ONLY our application services going forward
      - source_labels: [service]
        regex: (web|api)
        action: keep
  - job_name: workspace-files
    static_configs:
      - targets: [localhost]
        labels:
          job: app-logs
          service: web
          __path__: /workspace/logs/sveltekit.log
      - targets: [localhost]
        labels:
          job: app-logs
          service: api
          __path__: /workspace/logs/api.log

