id: svelte-avoid-store-auto-sub
message: "Consider runes or props over $store auto-subscriptions in template (style preference)."
severity: info
language: svelte
rule:
  kind: svelte_raw_text
  all:
    - regex: "\\$[A-Za-z_]\\w*(\\..*)?"
    - not:
        regex: "\\$(state|derived|effect|props)\\b"
