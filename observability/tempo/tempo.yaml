server:
  http_listen_port: 3200
  http_listen_address: 0.0.0.0
distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: 0.0.0.0:4318
        grpc:
          endpoint: 0.0.0.0:4317
storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/traces
compactor:
  compaction:
    block_retention: 48h
metrics_generator:
  registry:
    external_labels:
      source: tempo
