server:
  http_listen_port: 3200
  http_listen_address: 0.0.0.0

distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: 0.0.0.0:4318
        grpc:
          endpoint: 0.0.0.0:4317

storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/traces

compactor:
  compaction:
    block_retention: 168h # 7 days retention



ingester:
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
